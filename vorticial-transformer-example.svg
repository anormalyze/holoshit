<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <defs>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="1000" height="700" fill="#f0f8ff" />
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-size="28" fill="#2c3e50" font-weight="bold">Vorticial Holographic Transformer: Practical Example</text>
  
  <!-- Input Sentence -->
  <rect x="50" y="70" width="900" height="50" rx="25" ry="25" fill="#3498db" filter="url(#dropShadow)" />
  <text x="500" y="102" text-anchor="middle" font-size="20" fill="white">Input: "The quick brown fox jumps over the lazy dog."</text>
  
  <!-- Processing Steps -->
  <g transform="translate(50, 140)">
    <!-- Embedding -->
    <rect x="0" y="0" width="180" height="80" rx="10" ry="10" fill="#e74c3c" filter="url(#dropShadow)" />
    <text x="90" y="30" text-anchor="middle" font-size="16" fill="white" font-weight="bold">1. Embedding</text>
    <text x="90" y="55" text-anchor="middle" font-size="12" fill="white">Word to vector</text>
    <text x="90" y="70" text-anchor="middle" font-size="12" fill="white">transformation</text>
    
    <!-- Vorticial Attention -->
    <g transform="translate(220, 0)">
      <rect x="0" y="0" width="180" height="80" rx="10" ry="10" fill="#2ecc71" filter="url(#dropShadow)" />
      <text x="90" y="30" text-anchor="middle" font-size="16" fill="white" font-weight="bold">2. Vorticial Attention</text>
      <text x="90" y="55" text-anchor="middle" font-size="12" fill="white">Non-linear information</text>
      <text x="90" y="70" text-anchor="middle" font-size="12" fill="white">flow and processing</text>
    </g>
    
    <!-- Holographic Projection -->
    <g transform="translate(440, 0)">
      <rect x="0" y="0" width="180" height="80" rx="10" ry="10" fill="#9b59b6" filter="url(#dropShadow)" />
      <text x="90" y="30" text-anchor="middle" font-size="16" fill="white" font-weight="bold">3. Holographic Projection</text>
      <text x="90" y="55" text-anchor="middle" font-size="12" fill="white">Encoding information</text>
      <text x="90" y="70" text-anchor="middle" font-size="12" fill="white">as interference patterns</text>
    </g>
    
    <!-- Decoding -->
    <g transform="translate(660, 0)">
      <rect x="0" y="0" width="180" height="80" rx="10" ry="10" fill="#f39c12" filter="url(#dropShadow)" />
      <text x="90" y="30" text-anchor="middle" font-size="16" fill="white" font-weight="bold">4. Decoding</text>
      <text x="90" y="55" text-anchor="middle" font-size="12" fill="white">Reconstructing</text>
      <text x="90" y="70" text-anchor="middle" font-size="12" fill="white">processed information</text>
    </g>
  </g>
  
  <!-- Vortex Visualization -->
  <g transform="translate(250, 250)">
    <ellipse cx="250" cy="150" rx="240" ry="140" fill="none" stroke="#3498db" stroke-width="2" />
    <path d="M250,10 q-100,140 0,280 q100,-140 0,-280" fill="none" stroke="#e74c3c" stroke-width="3" />
    <path d="M50,150 q200,-100 400,0 q-200,100 -400,0" fill="none" stroke="#2ecc71" stroke-width="3" />
    <text x="250" y="305" text-anchor="middle" font-size="16" fill="#2c3e50" font-weight="bold">Vorticial Information Processing</text>
  </g>
  
  <!-- Output -->
  <rect x="50" y="580" width="900" height="70" rx="35" ry="35" fill="#34495e" filter="url(#dropShadow)" />
  <text x="500" y="610" text-anchor="middle" font-size="18" fill="white" font-weight="bold">Output: Enhanced Semantic Understanding</text>
  <text x="500" y="635" text-anchor="middle" font-size="14" fill="#bdc3c7">Subject: "fox", Action: "jumps", Context: quick movement, lazy environment</text>
  
  <!-- Legend -->
  <g transform="translate(750, 250)">
    <text x="0" y="0" font-size="16" fill="#2c3e50" font-weight="bold">Legend:</text>
    <rect x="0" y="10" width="20" height="20" fill="#3498db" />
    <text x="25" y="25" font-size="14" fill="#2c3e50">Word Embeddings</text>
    <rect x="0" y="40" width="20" height="20" fill="#e74c3c" />
    <text x="25" y="55" font-size="14" fill="#2c3e50">Attention Flows</text>
    <rect x="0" y="70" width="20" height="20" fill="#2ecc71" />
    <text x="25" y="85" font-size="14" fill="#2c3e50">Semantic Connections</text>
  </g>
</svg>
