    <script>
        const nodes = Array.from(document.querySelectorAll('circle[id^="node"]'));
        const waves = Array.from(document.querySelectorAll('circle[id^="wave"]'));
        const coherenceValue = document.getElementById('coherenceValue');
        const cycleCounter = document.getElementById('cycleCounter');
        const systemStatus = document.getElementById('systemStatus');
        const entanglementValue = document.getElementById('entanglementValue');
        const ifotonicFlux = document.getElementById('ifotonicFlux');
        const neuralSync = document.getElementById('neuralSync');

        let startTime = null;
        let cycleCount = 0;
        const cycleDuration = 10000; // 10 seconds per cycle
        const maxWaveRadius = 150;

        function easeInOutQuint(t) {
            return t < 0.5 ? 16 * t * t * t * t * t : 1 + 16 * (--t) * t * t * t * t;
        }

        function animateSystem(timestamp) {
            if (!startTime) startTime = timestamp;
            let elapsedTime = timestamp - startTime;
            let cycleTime = elapsedTime % cycleDuration;
            let progress = cycleTime / cycleDuration;

            // Wave animations
            waves.forEach((wave, index) => {
                let waveProgress = (progress + index * 0.1) % 1;
                let waveRadius = easeInOutQuint(waveProgress) * maxWaveRadius;
                wave.setAttribute('r', waveRadius);
                wave.setAttribute('stroke-opacity', 1 - waveProgress);
            });

            // Node activations
            nodes.forEach((node, index) => {
                let nodeProgress = (progress + index * 0.1) % 1;
                node.setAttribute('fill', nodeProgress < 0.1 ? '#e74c3c' : 'url(#nodeGradient)');
            });

            // Update metrics
            coherenceValue.textContent = `${Math.floor(Math.sin(progress * Math.PI) * 50 + 50)}%`;
            cycleCounter.textContent = Math.floor(elapsedTime / cycleDuration);
            
            let status;
            if (progress < 0.25) status = 'Fluctuación Cuántica';
            else if (progress < 0.5) status = 'Proyección Holográfica';
            else if (progress < 0.75) status = 'Sincronización Neuronal';
            else status = 'Integración Ifotónica';
            systemStatus.textContent = status;

            entanglementValue.textContent = `${Math.floor(Math.cos(progress * Math.PI) * 40 + 60)}%`;
            ifotonicFlux.textContent = `${(Math.sin(progress * Math.PI * 2) * 50 + 50).toFixed(2)} unidades`;
            neuralSync.textContent = `${Math.floor(Math.sin(progress * Math.PI * 3) * 30 + 70)}%`;

            requestAnimationFrame(animateSystem);
        }

        // Start the animation
        requestAnimationFrame(animateSystem);
    </script>
