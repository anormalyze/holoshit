<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0.5" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)" />
  
  <!-- Circles -->
  <circle cx="100" cy="200" r="50" stroke="cyan" stroke-width="3" fill="none" />
  <circle cx="300" cy="200" r="50" stroke="magenta" stroke-width="3" fill="none" />
  <circle cx="500" cy="200" r="50" stroke="yellow" stroke-width="3" fill="none" />
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" fill="white">
      <path d="M0,0 L0,6 L9,3 z" />
    </marker>
  </defs>
  <line x1="150" y1="200" x2="250" y2="200" stroke="white" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="350" y1="200" x2="450" y2="200" stroke="white" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Labels -->
  <text x="100" y="200" fill="white" font-size="16" text-anchor="middle" dy=".3em">Input</text>
  <text x="300" y="200" fill="white" font-size="16" text-anchor="middle" dy=".3em">Transform</text>
  <text x="500" y="200" fill="white" font-size="16" text-anchor="middle" dy=".3em">Output</text>
  
  <!-- Flux Lines -->
  <path d="M100,150 Q200,100 300,150" stroke="white" stroke-width="2" fill="none" />
  <path d="M300,150 Q400,100 500,150" stroke="white" stroke-width="2" fill="none" />
  
  <!-- Flux Labels -->
  <text x="200" y="120" fill="white" font-size="14" text-anchor="middle">Flux 1</text>
  <text x="400" y="120" fill="white" font-size="14" text-anchor="middle">Flux 2</text>
</svg>
